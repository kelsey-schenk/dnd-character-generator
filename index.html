<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>DND Character Generator</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <h1 class="main-title">D&D Character Generator</h1>
    </header>

    <!--Hero Image-->
    <section class="hero"></section>

    <!--Character Choices-->
    <section id="choices" class="char-section">
      <!-- Char. Class-->
      <div class="char-class">
        <h2 class="title">Character Class</h2>
        <button id="class-btn" class="roll-btn">Roll</button>
      </div>

      <!--Char. Race-->
      <div class="char-race">
        <h2 class="title">Character Race</h2>
        <button id="race-btn" class="roll-btn">Roll</button>
      </div>

      <!--Char. Alignment-->
      <div class="char-align">
        <h2 class="title">Character Alignment</h2>
        <button id="alignment-btn" class="roll-btn">Roll</button>
      </div>

      <!--Game Shops Map-->
      <div class="shop-map">
        <h2>Game Shops Near You!</h2>
        <p>
          Adventure Awaits!
          <br />
          Type in your zip code below!
        </p>
      </div>
    </section>
    <!--Char. Name Input-->
    <button id="save-name" class="save-btn">Save</button>
    <div class="character-modal" id="name-modal">
      <span class="close">&times;</span>
      <h5 class="modal-title" id="character-name">
        Name Your New DND Character
      </h5>
      <form>
        <label for="character-name-input">Enter Character Name Here</label>
        <div class="character-form">
          <input type="text" />
        </div>
      </form>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
