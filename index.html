<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>DND Character Generator</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <h1 class="main-title">D&D Character Generator</h1>
    </header>

    <!--Hero Image-->
    <section class="hero"></section>

    <!--Character Choices-->
    <section id="choices" class="char-section">
    
    <!-- Char. Class-->
        <div class="char-class">
            <h2 class="title">Character Class</h2>
            <div class="card-body">
                <textarea
                readonly
                  id="class-input"
                  placeholder="Your Random Class"
                  aria-label="Generated Class"
                ></textarea>
              </div>
            <button id="class-btn" class="roll-btn">Roll</button>
        </div>

    <!--Char. Race-->
        <div class="char-race">
            <h2 class="title">Character Race</h2>
            <div class="card-body">
                <textarea
                readonly
                  id="race-input"
                  placeholder="Your Random Race"
                  aria-label="Generated Race"
                ></textarea>
              </div>
            <button id="race-btn" class="roll-btn">Roll</button>
        </div>

    <!--Char. Alignment-->
        <div class="char-align">
            <h2 class="title">Character Alignment</h2>
            <div class="card-body">
                <textarea
                readonly
                  id="align-input"
                  placeholder="Your Random Alignment"
                  aria-label="Generated Alignment"
                ></textarea>
              </div>
            <button id="alignment-btn" class="roll-btn">Roll</button>
        </div>
    
 
    </section>

    

    <script src="./assets/js/script.js"></script>
  </body>
</html>
