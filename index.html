<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>DND Character Generator</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1>D&D Character Generator</h1>
    </header>

    <!--Character Choices-->
    <section id="choices" class="main-page">
    <!-- Char. Class-->
        <div>
            <h2>Character Class</h2>
            <button id="" class="btn">Roll</button>
            <div></div>
        </div>

    <!--Char. Race-->
        <div>
            <h2>Character Race</h2>
            <button id="" class="btn">Roll</button>
        </div>

    <!--Char. Alignment-->
        <div>
            <h2>Character Alignment</h2>
            <button id="" class="btn">Roll</button>
        </div>

    <!--Char. Name Input-->
        <h2>Name Your New DND Character</h2>
        <button id="click-here" class="click-btn">Click Here</button>
        <div class="character-modal" id="name-modal">
            <span class="close">&times;</span>
            <div class="modal-body">
                <h5 class="modal-title" id="character-name">Name Your New DND Character</h5>
                    <label>Enter Character Name Here</label>
                    <div>
                        <textarea id="characternameinput"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button class="dismiss-btn" data-dismiss="modal">Close</button>
                        <button class="save-btn">Save Name</button>
                    </div>
            </div>
        </div>

    </section>
    
    <script src="./assets/js/script.js"></script>

</body>
</html>
