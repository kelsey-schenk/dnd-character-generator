<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylessheet" href="./assets/css/styles.css" />
    <title>DND Character Generator</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1>D&D Character Generator</h1>
    </header>

    <!--Character Choices-->
    <section id="choices" class="main-page">
    <!-- Char. Class-->
        <div>
            <h2>Character Class</h2>
            <button id="" class="btn">Roll</button>
        </div>

    <!--Char. Race-->
        <div>
            <h2>Character Race</h2>
            <button id="" class="btn">Roll</button>
        </div>

    <!--Char. Alignment-->
        <div>
            <h2>Character Alignment</h2>
            <button id="" class="btn">Roll</button>
        </div>

    <!--Game Shops Map-->
        <div>
            <h2>Game Shops Near You!</h2>
            <p>Adventure Awaits! 
            <br />
            Type in your zip code below!            
            </p>
        </div>

    <!--Char. Name Input-->
        <div>
            <h2>Name Your New DND Character</h2>
            <form>
                <label for="character-name">Enter Character Name Here</label>
                <input type="text" placeholder="Character Name" id="character-name" class="name-input">
            </form>
            <button id="save-name" class="save-btn">Save</button>
        </div>

    <!--Modal-->

    </section>
    
    <script src="./assets/js/script.js"></script>


</body>
</html>
